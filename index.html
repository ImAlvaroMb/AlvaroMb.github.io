<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álvaro Miguel - Game Programmer Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-content">
        <div class="left">
          <h1 class="logo">Álvaro Miguel Bárcena</h1>
          <p class="subtitle">Unity Developer</p>
        </div>
        <div class="right">
          <a href="https://linkedin.com" target="_blank">
            <img src="assets/Icons/linkedinLogo.png" alt="LinkedinLogo" class="icon-link"/>
          </a>
          <a href="https://github.com" target="_blank">
            <img src="assets/Icons/githubLogo.png" alt="GithubLogo" class="icon-link"/>
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="assets/Icons/InstagramLogo.png" alt="InstagramLogo" class="icon-link"/>
          </a>
          <a href="resume.pdf" class="resume-button" download>Resume</a>
        </div>
      </div>
  </header>

  <main>
    <section class="intro">
      <img src="profile.jpg" alt="Álvaro Miguel Portrait" class="profile-pic" />
      <p>
        Game programmer specializing in systems and gameplay programming,
        focused on writing efficient, clean code and tackling new challenges in
        game development.
      </p>
    </section>

    <section class="projects">
      <h2 class="project-title" id="project-title">Projects</h2>
      <div class="project-grid" id="projectGrid"></div>
      <div id="projectDetail" class="project-detail hidden"></div>
    </section>
  </main>
